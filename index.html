<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리집 댕댕이에게 보내는 편지</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #tabs { display: flex; justify-content: center; margin: 20px 0; }
    .tab { padding: 10px 20px; cursor: pointer; border: 1px solid #ddd; background-color: #f1f1f1; margin-right: 5px; border-radius: 10px; }
    .tab.active { background-color: #ddd; }
    #letter-list { display: flex; overflow: hidden; justify-content: start; align-items: center; height: 200px; }
    #letter-list div { min-width: 300px; margin: 0 10px; flex-shrink: 0; cursor: pointer; }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; margin: 5px; }
    textarea { width: 80%; height: 100px; font-size: 1em; margin: 10px 0; }
    select { font-size: 1em; padding: 5px; margin: 10px; }
    .letter-item { 
      border: 1px solid #ddd; 
      background-color: #fff; 
      padding: 20px; 
      margin: 10px auto; 
      max-width: 300px; 
      text-align: left; 
      font-size: 1.2em; 
      border-radius: 10px; /* 둥근 테두리 */
    }
    .timestamp { font-size: 0.8em; color: #666; margin-top: 5px; }
    .category-label { font-size: 1.1em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>우리집 댕댕이에게 보내는 편지</h1>

  <!-- 카테고리 선택 -->
  <div>
    <p class="category-label">올해를 연상할 수 있는 단어를 선택해 주세요.</p>
    <select id="category-select">
      <option value="">카테고리를 선택하세요</option>
      <option value="가">가</option>
      <option value="나">나</option>
      <option value="다">다</option>
      <option value="라">라</option>
      <option value="마">마</option>
      <option value="바">바</option>
      <option value="사">사</option>
      <option value="아">아</option>
    </select>
  </div>

  <!-- 편지 작성 -->
  <textarea id="letter-input" placeholder="여기에 편지를 작성하세요. (최대 1000자)"></textarea>
  <p><small id="char-count">0 / 1000자</small></p>
  <button onclick="submitLetter()">편지 보내기</button>

  <!-- 카테고리 탭 -->
  <div id="tabs">
    <!-- 카테고리별 탭이 생성됩니다 -->
  </div>

  <h2>모든 편지</h2>
  <div id="letter-list">
    <!-- 카드가 슬라이드 형태로 표시됩니다 -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const maxChars = 1000;
    const apiUrl = 'https://kamarie.vercel.app/api/letters'; // Vercel에 배포된 API URL
    let currentCategory = ''; // 현재 선택된 카테고리

    // 글자 수 업데이트
    document.getElementById("letter-input").addEventListener("input", function () {
      const charCount = this.value.length;
      document.getElementById("char-count").textContent = `${charCount} / ${maxChars}자`;
    });

    // 편지 보내기 함수
    async function submitLetter() {
      const letterInput = document.getElementById('letter-input');
      const categorySelect = document.getElementById('category-select');
      const letterText = letterInput.value.trim();
      const category = categorySelect.value;

      if (!category) {
        alert("카테고리를 선택하세요.");
        return;
      }

      if (letterText.length === 0) {
        alert("내용을 입력하세요.");
        return;
      } else if (letterText.length > maxChars) {
        alert(`편지는 ${maxChars}자 이내로 작성해주세요.`);
        return;
      }

      const letter = {
        text: letterText,
        category,
        timestamp: new Date().toLocaleString(),
      };

      // 백엔드 서버에 편지 저장
      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(letter),
        });

        if (!response.ok) {
          throw new Error('서버에 편지 저장 실패');
        }

        const savedLetter = await response.json();
        addLetterToList(savedLetter);

        // 입력창 초기화
        letterInput.value = '';
        categorySelect.value = '';
        document.getElementById("char-count").textContent = `0 / ${maxChars}자`;
      } catch (error) {
        console.error(error);
        alert('편지 전송 중 오류가 발생했습니다.');
      }
    }

    // 서버에서 편지 목록 불러오기
    async function loadLetters() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error('서버에서 편지 불러오기 실패');
        }

        const letters = await response.json();
        setupTabs(); // 탭 생성
        displayLetters(letters.filter(letter => letter.category === currentCategory));
      } catch (error) {
        console.error(error);
        alert('편지 불러오는 중 오류가 발생했습니다.');
      }
    }

    // 탭 생성
    function setupTabs() {
      const categories = ['가', '나', '다', '라', '마', '바', '사', '아'];
      const tabsContainer = document.getElementById('tabs');
      tabsContainer.innerHTML = '';

      categories.forEach(category => {
        const tab = document.createElement('div');
        tab.className = 'tab';
        tab.textContent = category;
        tab.onclick = () => {
          currentCategory = category;
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          loadLetters(); // 카테고리 변경 후 다시 불러오기
        };
        tabsContainer.appendChild(tab);
      });

      // 첫 번째 탭을 기본 활성화
      currentCategory = categories[0];
      tabsContainer.firstChild.classList.add('active');
    }

    // 편지 목록 표시
    function displayLetters(letters) {
      const letterList = document.getElementById('letter-list');
      letterList.innerHTML = ''; // 기존 내용 초기화

      letters.forEach(addLetterToList);

      // 슬라이드 애니메이션 적용
      startSliding();
    }

    // 편지를 리스트에 추가
    function addLetterToList(letter) {
      const letterList = document.getElementById('letter-list');
      const newLetter = document.createElement('div');
      newLetter.className = 'letter-item';
      newLetter.innerHTML = `
        <strong>카테고리: ${letter.category}</strong>
        <div>${letter.text}</div>
        <div class="timestamp">${letter.timestamp}</div>
      `;
      newLetter.onclick = () => openPopup(letter); // 팝업 이벤트 추가
      letterList.appendChild(newLetter);
    }

    // 팝업 열기 및 이미지 저장
    function openPopup(letter) {
      const popup = window.open('', '_blank', 'width=500,height=800');
      popup.document.write(`
        <html lang="ko">
          <head>
            <title>편지 저장</title>
          </head>
          <body style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
            <div style="border: 1px solid #ddd; padding: 20px; border-radius: 10px; display: inline-block; max-width: 300px;">
              <strong>카테고리: ${letter.category}</strong>
              <div>${letter.text}</div>
              <div class="timestamp">${letter.timestamp}</div>
            </div>
